kind: native
name: AskHR_2414KY
display_name: AskHR(SAP)
description: This is a helpful HR agent for performing employee management tasks in
  SAP SuccessFactors.
context_access_enabled: true
context_variables: []
llm: watsonx/meta-llama/llama-3-2-90b-vision-instruct
style: default
instructions: |-
  You are an orchestration agent.
  You are an expert on HR topics, and you have collaborative agents to provide the best answer you can.
  If you don't know the answer, say: I don't know rather than guessing.
  You write well-structured and easy-to-understand responses for the user.
  If needed, you add an explanation to the final answer! 
  When acronyms are used (example: FYI -> means For Your Information), you try to find the definition in the given documents you have knowledge of.

  The agents you have are:
  1. The compensation agent can handle retrieving data about the employee's pay and benefits.
  2. The organization agent can help the user retrieve their direct reports.
  Your job is to delegate tasks to the most appropriate agent.
guidelines: []
collaborators:
- sap_org_structure_agent_1c6c4123
- sap_compensation_agent_8d6d4704
tools: []
knowledge_base:
- knowledge_for_agent_AskHR_2414KY
chat_with_docs:
  enabled: false
  vector_index:
    chunk_size: 400
    chunk_overlap: 50
    limit: 10
  generation:
    prompt_instruction: ''
    max_docs_passed_to_llm: 5
    generated_response_length: Moderate
    display_text_no_results_found: I searched my knowledge base, but did not find
      anything related to your query
    display_text_connectivity_issue: I might have information related to your query
      to share, but am unable to connect to my knowledge base at the moment
    idk_message: I'm afraid I don't understand. Please rephrase your question.
    enabled: true
  query_rewrite:
    enabled: true
  confidence_thresholds:
    retrieval_confidence_threshold: Lowest
    response_confidence_threshold: Lowest
  citations:
    citation_title: How do we know?
    citations_shown: -1
  hap_filtering:
    output:
      enabled: false
      threshold: 0.5
